<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery start</title>
</head>
<body>
    <!-- <h2 id="title">Hello world</h2>
    <button id="btn">Click Me</button>
    <h2 class="second">this is me</h2>
    <p id="name">this is paragraph</p> -->
    <!-- <p>Hide in Ui</p> -->
    <p>Show in Ui</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">toggle</button>

    <!-- change text -->
     <p id="demo">Old text</p>
     <button id="change">Change</button>
     <!-- change css -->
      <button id="color">CSS</button>
      <!-- fade in and out -->

      <div id="box" style="width: 100px; height: 100px;background: blue;;"></div>
        <button id="fadeout">Fade Out</button>
        <button id="fadein">Fade in</button>

        <!-- slide up and down -->
         <div id="box2" style="width: 200px;height: 200px;background: lightgreen;"></div>
         <button id="slideup">Slide Up</button>
         <button id="slidedown">slide Down</button>

         <!-- input value get & set -->
          <input type="text" id="myInput" value="Salam">
          <button id="getVal">Get Value</button>
          <button id="setVal">Set Value</button>

          <!-- event section start -->
           <!-- click event -->
           <button style="margin-top: 20px;" id="btn">Click me</button>
            <!-- hover -->
           <p id="hoverText">Hover over me!</p>
           <!-- key press -->
           <input type="text" id="nameInput" placeholder="Type something">
           <p id="output"></p>

           <!-- form submission -->
           <form id="myForm">
            <input type="text" id="username" placeholder="Enter name">
            <button type="submit">Submit</button>
          </form>
          <p id="result"></p>
          


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
